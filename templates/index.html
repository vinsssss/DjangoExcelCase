{#index.html#}

{% extends 'base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    <form class='form-upload' action="/upload/" method="post" enctype="multipart/form-data">
        {% if message %}
             <script>
                alert('{{ message }}');
             </script>
        {% endif %}

        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit" class="btn btn-primary pull-right">提交</button>
    </form>
{% endblock %}
